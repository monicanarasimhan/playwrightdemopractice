name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Fix Playwright binary permissions
        run: chmod +x node_modules/.bin/playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run demoqa.spec.ts tests (HTML report)
        run: xvfb-run --auto-servernum --server-args='-screen 0 1280x720x24' npx playwright test packages/demoqa/src/tests/demoqa.spec.ts --reporter=html
